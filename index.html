<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoGallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <h1 class="main-heading">Photo Gallery</h1>
    </div>
    
    <div class="gallery" id="gallery">
        
        <div class="image">
            <img src="https://wallpapercave.com/wp/WIKDCoh.jpg" width="350px" height="250px" alt="Image 1">
            <div class="caption">Image 1</div>
        </div>
        <div class="image">
            <img src="https://wallpapercave.com/wp/CRU7lJc.jpg" width="350px" height="250px" alt="Image 2">
            <div class="caption">Image 2</div>
        </div>
        <div class="image">
            <img src="https://getwallpapers.com/wallpaper/full/7/7/c/257695.jpg" width="350px" height="250px" alt="Image 3">
            <div class="caption">Image 3</div>
        </div>
        <div class="image">
            <img src="https://wallpapercave.com/wp/CrklX1B.jpg" width="350px" height="250px" alt="Image 4">
            <div class="caption">Image 4</div>
        </div>
        <div class="image">
            <img src="https://wallpaperheart.com/wp-content/uploads/2018/08/best-scenery-wallpapers-9.jpg" width="350px" height="250px" alt="Image 5">
            <div class="caption">Image 5</div>
        </div>
        <div class="image">
            <img src="https://getwallpapers.com/wallpaper/full/6/2/4/1227459-country-scenery-wallpaper-2560x1440-for-samsung-galaxy.jpg" width="350px" height="250px" alt="Image 6">
            <div class="caption">Image 6</div>
        </div>
        <div class="image">
            <img src="https://wallpapercave.com/wp/CRU7lJc.jpg" width="350px" height="250px" alt="Image 7">
            <div class="caption">Image 7</div>
        </div>
        <div class="image">
            <img src="https://getwallpapers.com/wallpaper/full/7/7/c/257695.jpg" width="350px" height="250px" alt="Image 8">
            <div class="caption">Image 8</div>
        </div>
        <div class="image">
            <img src="https://wallpaperaccess.com/full/2314950.jpg" width="350px" height="250px" alt="Image 9">
            <div class="caption">Image 9</div>
        </div>
        <div class="image">
            <img src="https://www.pcclean.io/wp-content/gallery/scenery-hd-wallpapers/Scenery-12.jpg" width="350px" height="250px" alt="Image 10">
            <div class="caption">Image 10</div>
        </div>

    </div>
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img src="" alt="" id="modal-image">
        <div class="slideshow-controls">
            <button id="prev-slide" class="slideshow-button">&#8249;</button>
            <button id="next-slide" class="slideshow-button">&#8250;</button>
            <button id="start-slideshow" class="slideshow-button">Start Slideshow</button>
            <button id="stop-slideshow" class="slideshow-button">Stop Slideshow</button>
        </div>
        
    </div>

    
    <script src="script.js"></script>
    
</body>
</html>
